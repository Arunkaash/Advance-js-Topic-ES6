<body>

        // function hello (){ //old method

        //     console.log("Hello Google")
        // }
        // hello();
        
        //  var hello= function (){ 

        //     console.log("Hello Google")
        // }

         var hello= () => { //arrow Function  no need to write braces nd return too in one line statement

            console.log("Hello Google")
        }
        hello();
