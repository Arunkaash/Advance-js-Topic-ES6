<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Js</title>
</head>
<body>
    <h1>Rest Operator</h1>
    <script>
       function sum(name,course,...args){
        // console.log(arguments);

        let sum = 0;
        for(let i in args){
            sum += args[i];
        }
        console.log(`hello ${name} degree ${course} : ${sum}`);
       }
       sum("Arun","btech",55,66);
    </script>
</body>
</html>
